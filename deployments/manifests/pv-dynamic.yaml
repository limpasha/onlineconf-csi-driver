kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: universal-csi-driver
provisioner: csi.universal-csi-driver
mountOptions:
  - mode=755
parameters:
  csi.storage.k8s.io/node-stage-secret-name: ${pvc.name}
  csi.storage.k8s.io/node-stage-secret-namespace: ${pvc.namespace}
  uri: http://onlineconf.example.com
  ${namespace}: ${pvc.namespace}
---
apiVersion: v1
kind: Secret
metadata:
  name: example-universal-volume-claim
data:
  "username": ...
  "password": ...
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-universal-volume-claim
spec:
  storageClassName: universal
  accessModes:
    - ReadOnlyMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
...
spec:
  ...
  template:
    ...
    spec:
      ...
      containers:
      - name: ...
        ...
        volumeMounts:
        - name: universal-volume
          mountPath: /usr/local/etc/universal
          readOnly: true
      volumes:
      - name: universal-volume
        persistentVolumeClaim:
          claimName: example-universal-volume-claim
